name: url_web
description: "A simple url shortner"

publish_to: 'none'

version: 1.0.2+1

environment:
  sdk: 3.6.0
  flutter: 3.27.1

dependencies:
  collection: ^1.19.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  hive_ce: ^2.10.1
  hive_ce_flutter: ^2.2.0
  http: ^1.3.0
  intl: ^0.20.2
  lottie: ^3.3.1
  provider: ^6.1.2
  pwa_install: ^0.0.6
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  validators: ^3.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/icon/icon.png
